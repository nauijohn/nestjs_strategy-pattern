name: CI

on:
  push:
    branches:
      - main
      - 'feature/**'
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # or your preferred version
          cache: 'npm'

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Build the project (if you have a build step)
      - name: Build
        run: npm run build

      # 5. Run tests
      - name: Run tests
        run: npm test

      # 6. Upload coverage (optional)
      - name: Upload coverage report
        if: success() && always()
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: coverage
